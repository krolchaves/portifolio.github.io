<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/> 
  <title>Projeto JWC - Cadastro</title>
</head>
<body>
  <header class="p-3 bg-primary text-white">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <h1 class="mb-0">Projeto JWC</h1>
      <nav>       
        <a href="index.html" class="nav-link px-2 text-white">Página Incial</a>
        <a href="servicos.html" class="nav-link px-2 text-white">Serviços Oferecidos</a>        
      </nav>
    </div>
  </header>
  <main class="container my-4">
    <h2>Cadastro - Projeto JWC</h2>
    <form action="/cadastro-processado" method="post" target="_blank" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" pattern="[0-9\s\-\+\(\)]*" placeholder="(xx) xxxx-xxxx" title="Digite o telefone no formato (xx) xxxx-xxxx" />
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-send-fill"></i> Enviar
      </button>
    </form>
  </main>
  <footer class="text-center p-3 bg-light">
    <p>&copy; 2025 Projeto JWC. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
