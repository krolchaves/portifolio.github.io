<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css"/> 
  <title>Projeto JWC - Serviços Oferecidos</title>
</head>
<body>
  <header>
    <h1>Projeto JWC</h1>
    <nav>
      <a href="index.html">Página Inicial</a>
      <a href="servicos.html">Serviços Oferecidos</a>
    </nav>
  </header>
  <main>
    <div class="container">
    <h2>Cadastro - Projeto JWC</h2>
    <form action="/cadastro-processado" method="post" target="_blank">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" pattern="[0-9\s\-\+\(\)]*" placeholder="(xx) xxxx-xxxx" />
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
    </main>
     <footer>
    <p>&copy; 2025 Projeto JWC. Todos os direitos reservados.</p>
  </footer>
  </body> 
</html>
